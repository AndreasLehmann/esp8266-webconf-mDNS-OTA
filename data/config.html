<!DOCTYPE html>
<html>
<head><title>ESP8266-[esp8266]</title></head>
<body>
<h1>ESP8266-[esp8266]</h1>
<p>Uptime: [uptime]</p>
<p>RSSI: [rssi] dBm</p>
<form action="/set" method="GET">
SSID: <input type="text" name="ssid" value="[ssid]"/><br/>
Password: <input type="text" name="pass" value="[pass]"/><br/>
<input type="submit" value="Set"/>
</form>
<br/>
The controller have to be restart after new WiFi connection have been set.
<br/><br/>
<form action="/restart" method="GET"><input type="submit" value="Restart"></form>
</body>
</html>
