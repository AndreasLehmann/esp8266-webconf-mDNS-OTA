<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./style.css">
<title>ESP8266-[esp8266]</title>
</head>
<body>
<header>
<div class="fill">
<div class="container">
	<a class="brand" href="/index.html">ESP8266-[esp8266]</a>
	<ul class="nav">
		<li><a href="/restart">Restart</a></li>
	</ul>
</div>
</div>
</header>
<div id="maincontent" class="container">
<fieldset class="cbi-section">
<legend>Info</legend>

<table width="100%" cellspacing="10">
	<tr><td width="33%">Uptime</td><td>[uptime]</td></tr>
	<tr><td width="33%">RSSI</td><td>[rssi] dBm</td></tr>
</table>
<form action="/set" method="GET">
<fieldset class="cbi-section">
<legend>WiFi Connection</legend>
<fieldset class="cbi-section-node">
<div class="cbi-value">
	<label class="cbi-value-title">SSID</label>
	<div class="cbi-value-field">
		<input class="cbi-input" type="text" name="ssid" value="[ssid]" />
	</div>
</div>
<div class="cbi-value cbi-value-last">
	<label class="cbi-value-title">Password</label>
	<div class="cbi-value-field">
		<input class="cbi-input" type="text" name="pass" value="[pass]" />
	</div>
</div>
</fieldset></fieldset>
<div><input type="submit" value="Set" class="cbi-button cbi-button-apply" /></div>
</form>
<br/>
The controller have to be restart after new WiFi connection have been set.
<br/><br/>
<footer><a href="https://github.com/nutbolt/luci-theme-bootstrap">Powered by luci-theme-bootstrap</a></footer>
   </div>
</body>
</html>
