<!DOCTYPE html>
<html>
<head><title>Markisensteuerung</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'><script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script><script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
</head>
<body>
<div class='container-fluid'>
    <div class='row'>
        <div class='col-md-12'><h1>Markisensteuerung</h1> <hr/></div>
    </div>
    <div class='row'>
        <div class='col-md-3'> <h2 class ='text-left'>Motor 1 <span class='badge'> [M1_Status] </span> </h2> LINKE SEITE</div>
        <div class='col-md-3'><form action='/' method='POST'><button type='button submit' name='M1' value='L' class='btn btn-success btn-lg'>RAUS</button></form></div>
        <div class='col-md-3'><form action='/' method='POST'><button type='button submit' name='M1' value='0' class='btn btn-danger btn-lg'>STOP</button></form></div>
        <div class='col-md-3'><form action='/' method='POST'><button type='button submit' name='M1' value='R' class='btn btn-success btn-lg'>REIN</button></form></div>
    </div><hr/>
    <div class='row'>
        <div class='col-md-3'> <h2 class ='text-left'>Motor 2 <span class='badge'> [M2_Status] </span> </h2> MITTE</div>
        <div class='col-md-3'><form action='/' method='POST'><button type='button submit' name='M2' value='L' class='btn btn-success btn-lg'>RAUS</button></form></div>
        <div class='col-md-3'><form action='/' method='POST'><button type='button submit' name='M2' value='0' class='btn btn-danger btn-lg'>STOP</button></form></div>
        <div class='col-md-3'><form action='/' method='POST'><button type='button submit' name='M2' value='R' class='btn btn-success btn-lg'>REIN</button></form></div>
    </div><hr/>
    <div class='row'>
        <div class='col-md-3'> <h2 class ='text-left'>Motor 3 <span class='badge'> [M3_Status] </span> </h2> RECHTE SEITE</div>
        <div class='col-md-3'><form action='/' method='POST'><button type='button submit' name='M3' value='L' class='btn btn-success btn-lg'>RAUS</button></form></div>
        <div class='col-md-3'><form action='/' method='POST'><button type='button submit' name='M3' value='0' class='btn btn-danger btn-lg'>STOP</button></form></div>
        <div class='col-md-3'><form action='/' method='POST'><button type='button submit' name='M3' value='R' class='btn btn-success btn-lg'>REIN</button></form></div>
    </div><hr/>

    <br><p><a href=''>A.LEH 8/2017</p>
</div>

</html>
